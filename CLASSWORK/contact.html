    <body>

        <h2>Lets hear from you...</h2>


        <div class="container">
            <div >
                <h3 class="conus">Get in touch</h3>
                <p class="conus">Wanna hear from us, write your message, we will get back to you soon.</p>

            </div>

            <div class="row">
                <div class="column">
                    <div id="map" style="width:100%;height:500px"></div>
                </div>

                <div class="column">
                    <form action="index.html">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        <label for="">Gender</label>
                        <select id="gender" name="gender">
                            <option value="australia">Male</option>
                            <option value="canada">Female</option>
                            <option value="usa">Prefer not to say</option>
                        </select>
                        <label for="message">Message</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:170px"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>


    </body>
